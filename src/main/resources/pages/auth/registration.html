<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
<div class="container">
    <div class="row justify-content-center">
        <form action="/auth/register" method="post" class="col-sm-9 col-md-7 col-lg-5">
            <div class="card border-0 shadow rounded-3 my-3">
                <div class="card-body p-3">
                    <h5 class="card-title text-center mb-3 fw-medium fs-6">Registration</h5>
                    <div class="alert alert-success" th:if="${success}"><p th:text="${success}"></p></div>
                    <div class="alert alert-danger" th:if="${error}"><p th:text="${error}"></p></div>
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-sm" id="name" name="name" required>
                    </div>
                    <div class="mb-2">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control form-control-sm" id="age" name="age" required>
                    </div>
                    <div class="mb-2">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select form-select-sm" name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password"
                               required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-sm" type="submit">Register</button>
                    </div>
                    <hr class="my-3">
                    <div class="d-grid text-center">
                        <p class="fw-bold mb-0">Already have an account? <a href="/auth/login">Login</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
