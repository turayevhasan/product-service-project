<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href="/">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-primary bg-gradient text-white text-center py-5">
    <div class="container px-4 mt-5">
        <h1 class="fw-bolder">Welcome to our website</h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-lg btn-light" href="/auth/login">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-lg btn-light" data-bs-toggle="modal" data-bs-target="#logoutModal">
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Logout</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure ?</p>
            </div>
            <div class="modal-footer">
                <form method="post" action="/auth/logout">
                    <button type="submit" class="btn btn-primary">Yes</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- End of Modal-->

<div class="container px-4">
    <div class="row gx-4 justify-content-center text-center">
        <h2>Our products</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Produced Country</th>
                <th scope="col">Price</th>
                <th scope="col">Created At</th>
                <th scope="col">Product inserted by</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">

                <td th:text="${product.name()}"></td>
                <td th:text="${product.description()}"></td>
                <td th:text="${product.producedCountry()}"></td>
                <td th:text="${product.price()}"></td>
                <td th:text="${product.createdAt()}"></td>
                <td th:text="${product.createdBy()}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer-->
<footer class="py-4 bg-dark mt-auto">
    <div class="container px-4"><p class="m-0 text-center text-white">&copy; Created by Turaev Hasan</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
