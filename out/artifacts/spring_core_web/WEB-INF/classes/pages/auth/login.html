<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
<div class="container display-flex">
    <div class="row justify-content-center">
        <form action="/auth/login" method="post" class="col-sm-9 col-md-7 col-lg-5">
            <div class="card shadow rounded-3 my-3">
                <div class="card-body p-3">
                    <h5 class="card-title text-center mb-3 fs-6">Login</h5>
                    <div class="alert alert-danger" th:if="${error}"><p th:text="${error}"></p></div>
                    <div class="alert alert-success" th:if="${success}"><p th:text="${success}"></p></div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-sm" type="submit">Sign In</button>
                    </div>
                    <hr class="my-3">
                    <div class="d-grid text-center">
                        <p class="fw-bold mb-0">If you don't have an account <a href="/auth/register">Registration</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
